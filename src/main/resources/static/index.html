<!DOCTYPE html>

<html>
    <head>
        <title>Web Service Consume</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    </head>
    <body>
        <div>Data Test Sender</div>
        <hr>
        <script>
            const url = "http://localhost:8086/POST";
            function post() {
                let genID = document.getElementById("myid").value;
                let name = document.getElementById("name").value;
                let nik = document.getElementById("nik").value;
                let address = document.getElementById("address").value;
                let Photo = document.getElementById("Photo").value;
                let dataText = {"id": genID, "name": name , "nik": nik , "address": address , "Photo":Photo};
                let dataJson = JSON.stringify(dataText);
                $.ajax({
                    url: url,
                    method: 'POST',
                    data: dataJson,
                    contentType: 'application/json',
                    dataType: 'text',
                    success: function (result) {
                        console.log(result);
                    }
                });
            }

            function put() {
                const urlp = "http://localhost:8086/PUT";
                let editID = document.getElementById("myid").value;
                let name = document.getElementById("name").value;
                let nik = document.getElementById("nik").value;
                let address = document.getElementById("address").value;
                let Photo = document.getElementById("Photo").value;
                let dataText = {"id": editID, "name": name, "nik": nik , "address": address , "Photo": Photo};
                let dataJson = JSON.stringify(dataText);
                $.ajax({
                    url: urlp,
                    method: 'PUT',
                    data: dataJson,
                    contentType: 'application/json',
                    dataType: 'text',
                    success: function (result) {
                        console.log(result);
                    }
                });
            }

            function get() {
                const urlg = "http://localhost:8086/GET";
                $.ajax({
                    url: urlg,
                    method: 'GET',
                    dataType: 'text',
                    success: function (result) {
                        document.getElementById("viewer").innerHTML = result;
                    }
                });
            }

            function delID() {
                const urlp = "http://localhost:8086/DELETE";
                let editID = document.getElementById("myid").value;
                let dataText = {"id": editID};
                let dataJson = JSON.stringify(dataText);
                $.ajax({
                    url: urlp,
                    method: 'DELETE',
                    data: dataJson,
                    contentType: 'application/json',
                    dataType: 'text',
                    success: function (result) {
                        console.log(result);
                    }
                });
            }

        </script>
        <input type="text" id="myid" name="myid"> 
        <input type="text" id="name"name="name">
        <input type="text" id="nik" name="nik">
        <input type="text" id="address" name="address">
        <input type="byte" id= "Photo" name="hoto">
        <hr>

        <button onclick ="get()">Get Data from Web Service</button> <br>
        <button onclick ="post()">Send Data to Web Service</button> <br>
        <button onclick ="put()">Edit Data of Web Service</button> <br>
        <button onclick ="delID()">Delete Data of Web Service</button> <br>
        <hr>
        <div id="viewer"></div>
    </body>
</html>
